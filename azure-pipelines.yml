trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    sudo apt update
    sudo apt install g++ cmake libfftw3-dev libfftw3-single3 libmpich-dev
  displayName: 'Install dependencies'

- script: |
    mkdir -p build
    cd build
    CXX=g++ cmake ..
    make -j4
  displayName: 'Build'
